exclude: ".txt$"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.9
    entry: ruff check --force-exclude
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      # - id: ruff-format
